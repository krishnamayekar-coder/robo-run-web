name: Build & Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # --------------------
      # Checkout repo
      # --------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------
      # Node 20
      # --------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # --------------------
      # Install & Build
      # --------------------
      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      # --------------------
      # Install rsync + ssh
      # --------------------
      - name: Install rsync & ssh
        run: sudo apt-get update && sudo apt-get install -y rsync openssh-client

      # --------------------
      # SSH key setup
      # EC2_SSH_PRIVATE_KEY_B64 = base64 of .pem
      # --------------------
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY_B64 }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # --------------------
      # Sanity check
      # --------------------
      - name: Test SSH
        run: ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "whoami"

      # --------------------
      # Upload build
      # --------------------
      - name: Rsync build to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "mkdir -p ~/react-build"
          rsync -avz --delete \
            dist/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/react-build/

      # --------------------
      # Deploy to nginx
      # --------------------
      - name: Deploy to Nginx
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            sudo mkdir -p /usr/share/nginx/html &&
            sudo rm -rf /usr/share/nginx/html/* &&
            sudo cp -r ~/react-build/. /usr/share/nginx/html/ &&
            sudo chown -R nginx:nginx /usr/share/nginx/html &&
            sudo systemctl restart nginx
          "
